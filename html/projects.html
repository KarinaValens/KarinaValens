<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Karina Valens</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header id="projects-page-header">
        <nav>
            <img class="logo" src="../images/logo.png" alt="logo">
            <div id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navigation">
                <li><a href="../index.html">HOME</a> </li>
                <li><a href="https://www.linkedin.com/in/karinavalenswebdeveloper/" target="_blank">ABOUT</a> </li>
                <li><a class="cta-btn" id="projects-btn" href="#"> PROJECTS</a></li>
            </ul>
        </nav>
        <h1>Recent Projects</h1>


    </header>
    <main id="project-main">

        <section>
            <div id="projects-list">
                <template id="template">
                    <div class="projects-information project-page-info">
                        <img data-field="project-img" class="project-img" src=" " alt="CinÃ©filos-Picture">
                        <h3 data-field="project-name" class="project-name-style">Project Name</h3>
                        <div id="project-detail-container">
                            <p data-field="project-description" class="project-description">Project Description</p>
                            <button class="cta-btn btn-projects-page">READ MORE</button>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section id="single-project-pop-up">
            <h2 id="project-name" class="project-name-style">Project</h2>
            <div id="mockup-div" class="design-div">
                <img id="project-mockup" class="project-img"
                    src="https://kvalens.dk/Projects_Img/Fonts_%26_Components/fonts%26components_mockup.png" alt="">
                <h3>Description</h3>
                <p id="project-description" class="project-description"></p>
            </div>

            <div>
                <img id="design-img" src="" alt="">
                <div class="design-description">
                    <h3>Design</h3>
                    <p id="design-text" class="project-description"></p>
                </div>
            </div>

            <div>
                <img id="adj-design-img" src="" alt="">
                <div class="design-description">
                    <h3>Adjusting Design</h3>
                    <p id="adj-design-text" class="project-description"></p>
                </div>
            </div>

            <div>
                <img id="test-design-img" src="" alt="">
                <div class="design-description">
                    <h3>Design Considerations </h3>
                    <p id="test-design-text" class="project-description"></p>
                </div>
            </div>
            <p id="close-popup">X</p>
            <a href=" " id="project-link" class="cta-btn btn-projects-page">Visit Site</a>
        </section>


    </main>
    <footer>
        <img class="logo" src="../images/logo.png" alt="logo">
        <div id="icons-footer-container">
            <a href="https://github.com/KarinaValens"><img class="icon" src="../icons/github-white.png"
                    alt="github link"></a>
            <a href="https://www.linkedin.com/in/karinavalenswebdeveloper/"><img class="icon"
                    src="../icons/linkedin.png" alt="linkeding"></a>
        </div>
    </footer>
    <script type="module" src="../js/script.js"></script>

</body>

</html>
